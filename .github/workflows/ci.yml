name: ChainSentinel CI/CD Pipeline
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Kód letöltése (Checkout)
      uses: actions/checkout@v4

    - name: Python 3.11 beállítása
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Függőségek telepítése (Dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Kifejezetten a teszteléshez szükséges csomagok biztosítása
        pip install pytest pytest-asyncio pytest-mock

    - name: Unit tesztek futtatása (Pytest)
      run: |
        pytest tests/ -v
